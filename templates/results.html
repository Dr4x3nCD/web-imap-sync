<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la Migration - Web IMAP Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="fas fa-terminal me-2"></i>Console de Migration</h3>
                <div class="spinner-border text-light spinner-border-sm" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-muted">Logs en temps réel</h5>
                    <span class="badge bg-success" id="statusBadge">En cours...</span>
                </div>

                <pre id="output" class="p-3 bg-dark text-success border rounded font-monospace"
                    style="height: 500px; overflow-y: auto; font-size: 0.9rem;"></pre>

                <div id="analysisContainer" class="mt-4" style="display: none;"></div>

                <div class="mt-4 text-center">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour à la configuration
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const output = document.getElementById('output');
        const statusBadge = document.getElementById('statusBadge');
        const taskId = "{{ task_id }}"; // Get Task ID from template

        // Connect to SSE stream with Task ID
        const eventSource = new EventSource(`/stream/${taskId}`);

        eventSource.onmessage = function (event) {
            const newElement = document.createElement("div");
            newElement.textContent = event.data;

            // Auto-scroll logic
            const isScrolledToBottom = output.scrollHeight - output.clientHeight <= output.scrollTop + 1;

            output.appendChild(newElement);

            if (isScrolledToBottom) {
                output.scrollTop = output.scrollHeight;
            }

            // Check for completion
            if (event.data.includes("[Terminé]") || event.data.includes("[Fin du flux]")) {
                statusBadge.className = "badge bg-success";
                statusBadge.textContent = "Terminé";
                eventSource.close();

                // Fetch analysis
                fetch(`/task_analysis/${taskId}`)
                    .then(r => r.json())
                    .then(issues => {
                        if (issues.length > 0) {
                            const container = document.getElementById('analysisContainer');
                            container.style.display = 'block';
                            let html = '';
                            issues.forEach(issue => {
                                html += `
                                <div class="alert alert-warning border-warning d-flex align-items-start">
                                    <i class="fas fa-lightbulb fa-2x me-3 mt-1 text-warning"></i>
                                    <div class="flex-grow-1">
                                        <h5 class="alert-heading">${issue.title}</h5>
                                        <p class="mb-2">${issue.message}</p>
                                        ${issue.suggestion ?
                                        `<a href="/apply_fix/${taskId}" class="btn btn-warning text-dark fw-bold btn-sm">
                                                <i class="fas fa-magic me-1"></i> Appliquer la correction
                                             </a>` : ''}
                                    </div>
                                </div>`;
                            });
                            container.innerHTML = html;
                        }
                    });
            }
        };

        eventSource.onerror = function () {
            statusBadge.className = "badge bg-danger";
            statusBadge.textContent = "Erreur de connexion";
            eventSource.close();
        };
    </script>
</body>

</html>
