<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâche Démarrée | Web IMAP Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px; border-radius: 1rem;">
        <div class="mb-4 text-success">
            <i class="fas fa-check-circle fa-5x"></i>
        </div>
        <h2 class="fw-bold mb-3">Tâche lancée en arrière-plan !</h2>
        <p class="text-muted mb-4">
            Votre migration a démarré avec succès. Vous pouvez fermer cette page en toute sécurité.
            Pour suivre l'avancement plus tard, utilisez le code secret ci-dessous.
        </p>

        <div class="bg-dark text-white p-3 rounded-3 mb-4 position-relative">
            <code class="fs-4" id="secretCode">{{ task_id }}</code>
            <button class="btn btn-sm btn-light position-absolute top-50 end-0 translate-middle-y me-3"
                onclick="copyCode()">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="d-grid gap-2">
            <a href="{{ url_for('results', task_id=task_id) }}" class="btn btn-primary btn-lg">
                <i class="fas fa-eye me-2"></i>Suivre maintenant
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        function copyCode() {
            const code = document.getElementById('secretCode').innerText;
            navigator.clipboard.writeText(code);
            alert('Code copié !');
        }
    </script>
</body>

</html>
