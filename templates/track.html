<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Tâche | Web IMAP Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 p-5" style="max-width: 500px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 d-inline-block p-3 rounded-circle text-primary mb-3">
                <i class="fas fa-search fa-2x"></i>
            </div>
            <h3 class="fw-bold">Suivre une migration</h3>
            <p class="text-muted">Entrez votre code secret (Task ID) pour voir l'avancement.</p>
        </div>

        {% if error %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('track') }}">
            <div class="mb-4">
                <label class="form-label fw-bold">Code Secret / Task ID</label>
                <input type="text" class="form-control form-control-lg text-center font-monospace" name="task_id"
                    placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-arrow-right me-2"></i>Accéder aux logs
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="text-decoration-none text-muted small">
                <i class="fas fa-arrow-left me-1"></i>Retour à l'accueil
            </a>
        </div>
    </div>
</body>

</html>
